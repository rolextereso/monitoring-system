<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
  <script src="./assets/jquery.1.12.4.min.js"></script>
  <style>
  	.position{
	    background: url('img/setting_assets/location-logo.png') no-repeat;
	    background-size: 16px 23px;
	    height: 23px;
		width: 16px;
	}

	.position span{
		margin-left: 16px;
	    width: 300px;
	    position: absolute;
	    font-family: Roboto, Arial, sans-serif;
	   /* -webkit-text-stroke: 0.5px black;*/
	    color:white;
	    font-size: 11px;
	}

	#map:hover{
		cursor: crosshair;
	}

	button{
		position: absolute;
	}
</style>
<body>
	<button id="add-location">add location</button>
	<img src="img/setting_assets/slsu-map.jpg" id="map" />
	<div id="label-container">
		<div class="position" id="location"><span>Administration Building<span></div>
		<div class="position" ><span>HomeTech Building<span></div>
	</div>
	
	<script>
		$(document).ready(function(){
				$("#label-container .position").hide();

				$("#add-location").click(function(){
					if($("#location").length==1){
						 $(".position").attr("id","");
					}
					var div= "<div class='position' id='location' style='display:none;'><span>Administration Building<span></div>";
					$("#label-container").prepend(div);
				});


				$("#map").click( function(event) {
				     $("#location").show().css( {position:"absolute", top:event.pageY-20, left: event.pageX-7});
				});
		});
		
	</script>

</body>
</html>
